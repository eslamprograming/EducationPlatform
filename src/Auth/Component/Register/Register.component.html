
<div class="main">
<div class="container">
<div  class="signup-content">
<div class="signup-img">
<img style="margin: 0px 0px 0px -50px;" src="assets/RegisterStyle/images/signup-img.jpg" alt>
</div>
<div class="signup-form">
  
<form (ngSubmit)="submitForm()" class="register-form"  #userForm="ngForm">
<h2>Student Registration</h2>


<div class="form-group">
<label for="firstname">FirstName :</label>
<input type="text" name="firstname" id="firstname" [(ngModel)]="userData.firstname"  required />
</div>
<div class="form-group">
<label for="lastname">LastName :</label>
<input type="text" name="lastname" id="lastname" [(ngModel)]="userData.lastname" required>
</div>
<div class="form-group">
<label for="username">UserName :</label>
<input type="text" name="username" id="username" [(ngModel)]="userData.username" required>
</div>

<div class="form-group">
<label for="email">Email :</label>
<input type="email" name="email" id="email" [(ngModel)]="userData.email" required/>
</div>
<div class="form-group">
  <label for="password">Password :</label>
  <input type="password" name="password" id="password" [(ngModel)]="userData.password" required>
  </div>
  
<div class="form-submit">
<input type="reset" value="Reset All" class="btn_1" name="reset" id="reset" />
<input type="submit" value="Submit Form" class="btn_1" name="submit" id="submit"[disabled]="!userForm.form.valid">
</div>
</form>
</div>
</div>
</div>
</div>
