
<div class="main" >
  <div class="container">
  <div  class="signup-content">
  <div class="signup-img">
  <img style="margin: 0px 0px 0px -50px;" src="assets/RegisterStyle/images/signup-img.jpg" alt>
  </div>
  <div class="signup-form" style="margin-top: 100px;">
    
  <form (ngSubmit)="UpdateAdmin()" class="register-form"  #userForm="ngForm" >
  <h2>Admin Registration</h2>
  
  
  <div class="form-group">
  <label for="firstname">FirstName :</label>
  <input type="text" name="firstname" id="firstname"  [(ngModel)]="userData.firstName"  required />
  </div>
  <div class="form-group">
  <label for="lastname">LastName :</label>
  <input type="text" name="lastname" id="lastname"  [(ngModel)]="userData.lastName" required>
  </div>
  <div class="form-group">
  <label for="phoneNumber">Phone Number :</label>
  <input type="text" name="phoneNumber" id="phoneNumber"  [(ngModel)]="userData.phoneNumber" required>
  </div>
  
  
    
  <div class="form-submit">
  <input type="reset" value="Reset All" class="btn_1" name="reset" id="reset" />
  <input type="submit" value="Submit Form" class="btn_1" name="submit" id="submit">
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
